<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SevaSetu — Donation</title>

  <link rel="stylesheet" href="donation.css" />
</head>
<body>
  <div class="nav">
    <div class="container nav-inner">
      <div class="brand">
        <div class="logo">❤</div>
        <div class="brand-title">
          <div class="name">Seva<span class="accent">Setu</span></div>
          <div class="tag">Make a Donation</div>
        </div>
      </div>

      <div class="nav-actions">
        <a class="btn link" href="location.html">Back</a>
      </div>
    </div>
  </div>

  <main class="container main">
    <div class="donation-container">
      <!-- NGO Info Card -->
      <div class="card ngo-card">
        <div class="card-title">Selected NGO</div>
        <div class="ngo-info">
          <div class="ngo-name" id="ngoName">—</div>
          <div class="ngo-id" id="ngoId">—</div>
          <div class="ngo-city" id="ngoCity">—</div>
        </div>
      </div>

      <!-- Donation Form -->
      <div class="card form-card">
        <div class="card-title">Add Donation Items</div>
        <p class="sub">Fill in the details about each item you want to donate. You can add multiple items.</p>

        <form id="donationForm">
          <!-- Category Selection -->
          <div class="form-group">
            <label for="itemCategory">Item Category *</label>
            <select id="itemCategory" name="category" required>
              <option value="">Select a category</option>
            </select>
          </div>

          <!-- Item Name -->
          <div class="form-group">
            <label for="itemName">Item Name *</label>
            <input 
              type="text" 
              id="itemName" 
              name="itemName" 
              placeholder="e.g., Rice, T-Shirt, Toy Car, Soap"
              required
            />
          </div>

          <!-- Quantity -->
          <div class="form-group">
            <label for="quantity">Quantity *</label>
            <input 
              type="number" 
              id="quantity" 
              name="quantity" 
              placeholder="Enter quantity"
              min="1"
              required
            />
          </div>

          <!-- Condition -->
          <div class="form-group">
            <label for="condition">Condition *</label>
            <select id="condition" name="condition" required>
              <option value="">Select condition</option>
            </select>
          </div>

          <!-- Add Item Button -->
          <div class="form-actions">
            <button type="submit" class="btn primary" id="addItemBtn">
              Add Item +
            </button>
          </div>
        </form>
      </div>

      <!-- Added Items List -->
      <div class="card items-list-card" id="itemsListCard" style="display: none;">
        <div class="card-title">Added Items (<span id="itemsCount">0</span>)</div>
        <div class="items-list" id="itemsList">
          <!-- Items will be added here dynamically -->
        </div>
        <div class="continue-section">
          <button type="button" class="btn primary large" id="continueBtn" style="display: none;">
            Continue to Scheduling →
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="donation.js"></script>
</body>
</html>
